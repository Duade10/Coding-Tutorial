<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Your input list: {{result}}</h2><i><a href="/clear-input/">clear</a></i>
        <h2 class="text-success">Total {{total}},</h2>
        <div class="card text-bg-danger m-5">
            <div class="card-header">Header </div>
            <div class="card-body">
                <div class="card-title">Ensure your first 2 inputs are integers</div>
                <div class="card-title">Please fill in any integer/number, C or D...</div>
            </div>
        </div>

        <form class="row m-5" method="POST">
            <div class="alert alert-primary" role="alert">
                {{alert}}
            </div>
            <input class="form-control" name="text" type="text" placeholder="Fill this form...">
            <input type="submit" class="btn btn-primary mt-1">
        </form>
    </div>
</body>

</html>
